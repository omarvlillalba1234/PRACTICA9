<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CREMERIA</title>
        <link rel="stylesheet" href="estilos-cremeria.css"/>
    </head>
    <body>
        <div id="Container">
            <header>
                <h1>CREMERIA</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">PRINCIPAL</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>BIENVENIDOS</h1>
                <p><i>Hola en esta área, <b>con diversos productos</b> que serán de su agrado.</i></p>
                <img src="quesos.jpeg" alt="Este soy yo"/>
                <hr>
                <h3>Video de referencia</h3>
                <video autoplay controls src="tiposquesos.mp4"></video>
                <section>
                    <h1>Tablas</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio en kg</th>
                                <th>Precio al 1/2</th>
                                <th>Precio al 1/4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Oaxaca</td>  
                                <td>$100</td> 
                                <td>$50</td> 
                                <td>$25</td>
                            </tr>
                            <tr>
                                <td>Fresco</td>
                                <td>$80</td>
                                <td>$40</td>
                                <td>$20</td>
                            </tr>
                            <tr>
                                <td>De puerco</td>
                                <td>$120</td>
                                <td>$60</td>
                                <td>$30</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section>
                    <h1>Formularios</h1>
                    <p>Formulario de precios</p>
                    <form>
                        <label>Nombre</label>
                        <input type="text"/><br>
                        <label>Precio</label>
                        <input type="text"/><br>
                        <label>Peso</label>
                        <input type="text"/><br>
                        <label>Tipo</label>
                        <select>
                            <option value="fresco">Fresco</option>
                        </select><br>
                        <input type="submit" value="Enviar"/>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
